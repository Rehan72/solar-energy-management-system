<svg width="100%" height="100%" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sky Gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f2027"></stop>
      <stop offset="50%" stop-color="#203a43"></stop>
      <stop offset="100%" stop-color="#2c5364"></stop>
    </linearGradient>

    <!-- Sun Glow -->
    <radialGradient id="sunGlow">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="1"></stop>
      <stop offset="70%" stop-color="#FFD166" stop-opacity="0.4"></stop>
      <stop offset="100%" stop-color="#FFD166" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Panel Pattern -->
    <pattern id="panels" width="80" height="40" patternUnits="userSpaceOnUse">
      <rect width="80" height="40" fill="#0a2540"></rect>
      <path d="M0 20 H80 M40 0 V40" stroke="#1e3a5f" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="url(#sky)"></rect>

  <!-- Sun -->
  <circle cx="1150" cy="160" r="120" fill="url(#sunGlow)"></circle>
  <circle cx="1150" cy="160" r="50" fill="#FFD166"></circle>

  <!-- Solar Panels -->
  <rect x="0" y="600" width="1440" height="300" fill="url(#panels)" opacity="0.9"></rect>

  <!-- Horizon Line -->
  <rect x="0" y="580" width="1440" height="6" fill="#FFD166" opacity="0.6"></rect>
</svg>
