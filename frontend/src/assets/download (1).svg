<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- ðŸŒŒ Sky Gradient -->
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B132B"></stop>
      <stop offset="60%" stop-color="#1C2541"></stop>
      <stop offset="100%" stop-color="#3A506B"></stop>
    </linearGradient>

    <!-- â˜€ï¸ Sun Glow -->
    <radialGradient id="sunGlow">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="1"></stop>
      <stop offset="60%" stop-color="#FFD166" stop-opacity="0.45"></stop>
      <stop offset="100%" stop-color="#FFD166" stop-opacity="0"></stop>
    </radialGradient>

    <!-- ðŸ”‹ Solar Panel Pattern -->
    <pattern id="solarPanels" width="90" height="45" patternUnits="userSpaceOnUse">
      <rect width="90" height="45" fill="#0B132B"></rect>
      <path d="M0 22.5 H90 M45 0 V45" stroke="#3A506B" stroke-width="1"></path>
    </pattern>

    <!-- âš¡ Energy Ray -->
    <linearGradient id="energyRay" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="0"></stop>
      <stop offset="50%" stop-color="#FFD166" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="#FFD166" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- ðŸŒŒ Background -->
  <rect width="1440" height="900" fill="url(#skyGradient)"></rect>

  <!-- â˜€ï¸ Sun -->
  <circle cx="1150" cy="160" r="150" fill="url(#sunGlow)"></circle>
  <circle cx="1150" cy="160" r="55" fill="#FFD166"></circle>

  <!-- âš¡ Energy Beam -->
  <rect x="1146" y="260" width="8" height="300" fill="url(#energyRay)" opacity="0.6"></rect>

  <!-- ðŸŒ… Horizon -->
  <rect x="0" y="560" width="1440" height="6" fill="#FFD166" opacity="0.7"></rect>

  <!-- ðŸ”‹ Solar Panels -->
  <rect x="0" y="580" width="1440" height="320" fill="url(#solarPanels)" opacity="0.95"></rect>

  <!-- ðŸŒ± Subtle Ground Glow -->
  <rect x="0" y="580" width="1440" height="40" fill="#2ECC71" opacity="0.08"></rect>
</svg>
