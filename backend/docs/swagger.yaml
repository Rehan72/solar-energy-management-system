basePath: /
definitions:
  internal_auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_auth.LoginResponse:
    properties:
      token:
        type: string
      user: {}
    type: object
  internal_auth.RegisterRequest:
    properties:
      address_line1:
        description: Address details (optional at registration)
        type: string
      city:
        type: string
      email:
        type: string
      first_name:
        description: Basic user details (required)
        type: string
      last_name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      pincode:
        type: string
      state:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone
    type: object
  internal_devices.CreateDeviceRequest:
    properties:
      device_type:
        type: string
      location:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  internal_devices.UpdateDeviceRequest:
    properties:
      is_active:
        type: boolean
      location:
        type: string
      name:
        type: string
    type: object
  internal_energy.AnalyticsPoint:
    properties:
      label:
        type: string
      load:
        type: number
      solar:
        type: number
    type: object
  internal_energy.EnergyAnalytics:
    properties:
      battery_level:
        $ref: '#/definitions/internal_energy.EnergyStats'
      consumed:
        $ref: '#/definitions/internal_energy.EnergyStats'
      generated:
        $ref: '#/definitions/internal_energy.EnergyStats'
      grid_export:
        $ref: '#/definitions/internal_energy.EnergyStats'
      savings:
        $ref: '#/definitions/internal_energy.SavingsStats'
    type: object
  internal_energy.EnergyStats:
    properties:
      average:
        type: number
      max:
        type: number
      min:
        type: number
      total:
        type: number
    type: object
  internal_energy.SavingsStats:
    properties:
      co2_reduction_kg:
        type: number
      estimated_savings_rs:
        type: number
      total_energy_kwh:
        type: number
    type: object
  internal_govt.UpdateSubsidyRequest:
    properties:
      reason:
        description: Optional reason for rejection
        type: string
      status:
        enum:
        - APPROVED
        - REJECTED
        type: string
    required:
    - status
    type: object
  internal_installer.CompleteInstallationRequest:
    properties:
      device_id:
        type: string
      inverter_brand:
        type: string
      plant_capacity_kw:
        type: number
    required:
    - device_id
    type: object
  internal_inventory.InventoryItem:
    properties:
      brand:
        type: string
      category:
        description: e.g., "Solar Panel", "Inverter", "Battery", "Mounting"
        type: string
      created_at:
        type: string
      description:
        type: string
      gallery:
        description: JSON string of additional image URLs
        type: string
      id:
        type: string
      image_url:
        description: Primary image
        type: string
      is_active:
        type: boolean
      model:
        type: string
      name:
        type: string
      price:
        type: number
      specs:
        description: JSON string of technical specifications
        type: string
      stock_qty:
        type: integer
      updated_at:
        type: string
    type: object
  internal_plants.CreatePlantRequest:
    properties:
      capacity_kw:
        type: number
      current_output_kw:
        type: number
      description:
        type: string
      efficiency:
        type: number
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      name:
        type: string
      region:
        description: For display purposes (name of region)
        type: string
      region_id:
        description: UUID of the region
        type: string
      status:
        type: string
    required:
    - capacity_kw
    - location
    - name
    - region_id
    type: object
  internal_plants.Plant:
    properties:
      capacity_kw:
        type: number
      created_at:
        type: string
      current_output_kw:
        type: number
      description:
        type: string
      efficiency:
        type: number
      id:
        type: string
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      name:
        type: string
      region:
        description: For display purposes
        type: string
      region_id:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  internal_plants.UpdatePlantRequest:
    properties:
      capacity_kw:
        type: number
      current_output_kw:
        type: number
      description:
        type: string
      efficiency:
        type: number
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      name:
        type: string
      region:
        type: string
      region_id:
        type: string
      status:
        type: string
    type: object
  internal_regions.Region:
    properties:
      capacity_mw:
        type: number
      country:
        type: string
      created_at:
        type: string
      description:
        type: string
      expected_plants:
        type: integer
      expected_users:
        type: integer
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      state:
        type: string
      status:
        type: string
      timezone:
        type: string
      updated_at:
        type: string
    type: object
  internal_regions.RegionRequest:
    properties:
      capacity_mw:
        type: number
      country:
        type: string
      description:
        type: string
      expected_plants:
        type: integer
      expected_users:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      state:
        type: string
      status:
        type: string
      timezone:
        type: string
    required:
    - country
    - name
    - state
    - timezone
    type: object
  internal_tickets.CreateTicketRequest:
    properties:
      description:
        type: string
      subject:
        type: string
    required:
    - description
    - subject
    type: object
  internal_tickets.Ticket:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      installer_id:
        description: Can be nil initially
        type: string
      installer_name:
        type: string
      status:
        $ref: '#/definitions/internal_tickets.TicketStatus'
      subject:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      user_name:
        description: Joined fields
        type: string
    type: object
  internal_tickets.TicketStatus:
    enum:
    - OPEN
    - IN_PROGRESS
    - RESOLVED
    - CLOSED
    type: string
    x-enum-varnames:
    - StatusOpen
    - StatusInProgress
    - StatusResolved
    - StatusClosed
  internal_tickets.UpdateTicketRequest:
    properties:
      status:
        $ref: '#/definitions/internal_tickets.TicketStatus'
    required:
