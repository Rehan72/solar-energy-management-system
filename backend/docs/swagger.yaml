      address_line2:
        type: string
      admin_id:
        type: string
      city:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      pincode:
        type: string
      plant_id:
        type: string
      region:
        type: string
      state:
        type: string
    required:
    - address_line1
    - admin_id
    - city
    - pincode
    - plant_id
    - region
    - state
