  internal_users.GlobalStats:
    properties:
      active_admins:
        type: integer
      active_devices:
        type: integer
      co2_reduced:
        type: string
      energy_generated:
        type: string
      revenue:
        type: string
      revenue_raw:
        type: number
      system_efficiency:
        type: string
      total_energy:
        type: number
      total_plants:
